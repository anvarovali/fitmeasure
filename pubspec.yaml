name: fit_measure
description: A Flutter app for fitness measurement and tracking with clean architecture.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  # Navigation
  go_router: ^12.1.3

  # Dependency Injection
  provider: ^6.1.1

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # UI
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296

  # Charts
  fl_chart: ^0.66.0

  # Utils
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  path: ^1.8.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans_24pt-Black.ttf
          weight: 900
